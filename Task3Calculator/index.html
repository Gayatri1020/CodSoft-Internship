<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="calculator">
        <center>
            <h2><b>Calculator</b></h2></center>
        <div class="display">0</div>
        <div class="keys">
            <button data-action="clear" class="btn-clear">AC</button>
            <button data-action="decimal">.</button>
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-action="add" class="btn-operator">+</button>
            <button data-action="subtract" class="btn-operator">-</button>
            <button data-action="multiply" class="btn-operator">ร</button>
            <button data-action="divide" class="btn-operator">รท</button>
            <button class="btn-equal" data-action="equal">=</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
